<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <title>{% block title %}{% endblock title %} | College Buddy</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link href="../static/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <!--Navbar-->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-1 shadow" >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="" >College Buddy</a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation" >
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>
    <!--navbar end-->

    <div class="container-fluid">
      <div class="row">
        <!--Sidebar-->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse " >
          <div class="position-sticky pt-0 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link {% block dashboard %}{% endblock dashboard %}" aria-current="page" href="/">
                  <span data-feather="home" class="align-text-bottom"></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block courses %}{% endblock courses %}" href="courses">
                  <span data-feather="layers" class="align-text-bottom"></span>
                  Courses
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block map %}{% endblock map %}" href="map">
                  <span data-feather="map" class="align-text-bottom"></span>
                  Map
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block profile %}{% endblock profile %}" href="profile">
                  <span data-feather="users" class="align-text-bottom"></span>
                  Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block notifications %}{% endblock notifications %}" href="notifications">
                  <span data-feather="bar-chart-2" class="align-text-bottom" ></span>
                  Notifications
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block schedules %}{% endblock schedules %}" href="schedules">
                  <span data-feather="file" class="align-text-bottom"></span>
                  Schedules
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="logout">
                  <span data-feather="web" class="align-text-bottom"></span>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!--Sidebar ends-->
        <!--Body -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">{% block header %}{% endblock header %}</h1>
          </div>
          {% block body %}{% endblock body %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script>
    <script src="../static/dashboard.js"></script>
  </body>
</html>
