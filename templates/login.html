<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <title>login | College Buddy</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link href="../static/sign-in.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">

          <div class="col-md-6">
            <div class="card">

              <div class="card-header bg-login">
                <h3 class="text-center text-white">Login</h3>
              </div>

              <div class="card-body">

                <form method="POST" action="/login">
                   {% csrf_token %}
                  
                  <div class="form-group">
                    <label for="username">Roll Number/Professor ID:</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  
                  <a href="changepassword">Forget Passsword?</a><br>
                  <center><button type="submit" class="btn btn-light btn-block">Login</button></center>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
          
    </body>
</html>
