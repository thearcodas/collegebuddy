{% extends 'base.html' %}

{% block schedules %}active{% endblock schedules  %}

{% block title%}Schedules{% endblock title %}

{% block header%}Schedules{% endblock header %}

{% block body %}
{%if is_admin %}
<h1>Admins don't have Schedules</h1>
{% else %}
<div class="row">
    <div class="col-10">
        <center><img src="{{schedule.image.url}}" width="700px" alt="{{schedule.stream}} {{schedule.name}}" ></center>
    </div>
  </div>
  {%endif%}
{% endblock body %}
