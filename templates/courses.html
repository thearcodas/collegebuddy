{% extends 'base.html' %}

{% block courses %}active{% endblock courses  %}

{% block title%}Courses{% endblock title %}

{% block header%}Courses{% endblock header %}

{% block body %}
    <div>
        {% for course in courses %}
        <a  class="d-grid gap-2 p-2" href="{% url 'coursedetails' course.course_id %}">
            <button class="btn btn-light">{{ course.course_id }} - {{ course.name }}</button>
          </a>
        {% endfor %}
        </div>
{% endblock body %}
